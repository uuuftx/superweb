        function parseNextNodeFromCode(code) {
            // è§£æä»£ç ä¸­çš„ next_node å€¼
            // æ”¯æŒå¤šç§æ ¼å¼:
            // next_node = 1
            // next_node=1

            // next_node = some_expression (è¿”å› null)

            // ç§»é™¤æ³¨é‡Š
            const lines = code.split('\n').map(line => {
                const commentIdx = line.indexOf('#');
                return commentIdx >= 0 ? line.substring(0, commentIdx) : line;
            });

            const codeWithoutComments = lines.join('\n');

            // åŒ¹é… next_node = æ•°å­—
            const match = codeWithoutComments.match(/next_node\s*=\s*(\d+)\s*(?:\n|$)/);

            // æ²¡æœ‰æ‰¾åˆ° next_node èµ‹å€¼
            return { value: null, isValid: false };

        function renderNodesList() {
            const container = document.getElementById('nodes-list');

            if (nodes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“­</div>
                        <div class="empty-text">æš‚æ— èŠ‚ç‚¹</div>
                        <div class="empty-hint">ç‚¹å‡»"æ·»åŠ "æŒ‰é’®åˆ›å»ºç¬¬ä¸€ä¸ªèŠ‚ç‚¹</div>
                    </div>
                `;
                return;
            }

            // æŒ‰ç¼–å·æ’åº
            const sortedNodes = [...nodes].sort((a, b) => a.node_number - b.node_number);

            container.innerHTML = sortedNodes.map(node => {
                const isSelected = node.id === selectedNodeId;
                const nextNode = nodes.find(n => n.node_number === node.next_node);
                const hasNext = node.next_node && node.next_node > 0;
                const isLast = !hasNext || node.next_node === 0;
                const isDynamic = node.next_node_dynamic;

                // è·³è½¬æŒ‡ç¤ºå™¨
                let jumpIndicator = '';
                if (isDynamic) {
                    jumpIndicator = `<div class="node-jump-indicator jump-invalid">âš¡ åŠ¨æ€: ${node.next_node_expression || 'è¡¨è¾¾å¼'}</div>`;
                } else if (isLast) {
                    jumpIndicator = `<div class="node-jump-indicator jump-to-end">â¹ ç»“æŸ</div>`;
                } else if (hasNext) {
                    const nextExists = nodes.some(n => n.node_number === node.next_node);
                    if (nextExists) {
                        jumpIndicator = `<div class="node-jump-indicator">â†’ #${node.next_node}${nextNode ? ' ' + nextNode.name : ''}</div>`;
                    } else {
                        jumpIndicator = `<div class="node-jump-indicator jump-invalid">âš ï¸ #${node.next_node} ä¸å­˜åœ¨</div>`;
                    }

                return `
                    <div class="node-card ${isSelected ? 'selected' : ''} ${isLast ? 'last-node' : ''}" onclick="selectNode('${node.id}')">
                        ${jumpIndicator}

                                </div>
                            </div>

                        </div>
                        <div class="node-card-actions">

        }

                // ä½¿ç”¨é˜²æŠ–ï¼Œé¿å…é¢‘ç¹æ›´æ–°
                if (parseDebounceTimer) {

        function jumpToNextNode(currentNodeId) {
            const currentNode = nodes.find(n => n.id === currentNodeId);
            if (!currentNode) return;

            const nextNodeNumber = currentNode.next_node;

            // æ£€æŸ¥æ˜¯å¦æœ‰æ•ˆçš„ä¸‹ä¸€èŠ‚ç‚¹
            if (!nextNodeNumber || nextNodeNumber <= 0) {
                showToast('æç¤º', 'å½“å‰èŠ‚ç‚¹æ²¡æœ‰é…ç½®ä¸‹ä¸€èŠ‚ç‚¹ï¼ˆnext_node=0 è¡¨ç¤ºæµç¨‹ç»“æŸï¼‰', 'info');
                return;
            }

            // æŸ¥æ‰¾ä¸‹ä¸€èŠ‚ç‚¹
            const nextNode = nodes.find(n => n.node_number === nextNodeNumber);

            if (nextNode) {
                // è·³è½¬åˆ°ä¸‹ä¸€èŠ‚ç‚¹å¹¶é«˜äº®
                selectNode(nextNode.id);
                showToast('è·³è½¬', `å·²è·³è½¬åˆ°èŠ‚ç‚¹ #${nextNodeNumber} - ${nextNode.name}`, 'success');
            } else {
                showToast('é”™è¯¯', `èŠ‚ç‚¹ #${nextNodeNumber} ä¸å­˜åœ¨ï¼Œè¯·æ£€æŸ¥ next_node é…ç½®`, 'error');
            }
        }

        function deleteNode(nodeId) {
            const node = nodes.find(n => n.id === nodeId);
            if (!node) return;

            // æ˜¾ç¤ºè‡ªå®šä¹‰ç¡®è®¤å¯¹è¯æ¡†
            showConfirmDialog({
                icon: 'ğŸ—‘ï¸',
                title: 'ç¡®è®¤åˆ é™¤èŠ‚ç‚¹',
                message: `ç¡®å®šè¦åˆ é™¤èŠ‚ç‚¹ #${node.node_number} "${node.name}" å—ï¼Ÿæ­¤æ“ä½œæ— æ³•æ’¤é”€ã€‚`,
                showNodeInfo: true,
                nodeName: node.name,
                nodeNumber: node.node_number,
                onConfirm: () => {
                    // åˆ é™¤èŠ‚ç‚¹
                    nodes = nodes.filter(n => n.id !== nodeId);

                    // é‡æ–°ç¼–å·
                    nodes.sort((a, b) => a.node_number - b.node_number);
                    nodes.forEach((n, index) => {
                        n.node_number = index + 1;
                    });

                    // æ›´æ–°ä¸‹ä¸€èŠ‚ç‚¹å¼•ç”¨
                    nodes.forEach(n => {
                        if (n.next_node > nodes.length) n.next_node = 0;
                    });

                    // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰é€‰ä¸­çš„èŠ‚ç‚¹
                    if (selectedNodeId === nodeId) {
                        selectedNodeId = null;
                        document.getElementById('editor-panel').innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">ğŸ¯</div>
                                <div class="empty-text">é€‰æ‹©ä¸€ä¸ªèŠ‚ç‚¹å¼€å§‹ç¼–è¾‘</div>
                            </div>
                        `;
                    }

                    renderNodesList();
                    showToast('æˆåŠŸ', 'èŠ‚ç‚¹å·²åˆ é™¤', 'success');
                }
            });
        }

        // ========== å·¥ä½œæµæ“ä½œ ==========
        async function loadWorkflowById(workflowId) {
            try {
                const data = await api(`/api/admin/workflows/${workflowId}/detail`);
                currentWorkflow = data.workflow;
                document.getElementById('workflow-title').textContent = currentWorkflow.name;

                // æ˜¾ç¤ºå¤åˆ¶æŒ‰é’®
                const copyBtn = document.getElementById('copy-name-btn');
                if (copyBtn) {
                    copyBtn.style.display = 'inline-block';
                }

                nodes = data.nodes.map(n => ({
                    id: n.id,
                    node_number: Math.floor(n.x / 200) || 1,
                    name: n.name,
                    description: n.config?.description || '',
                    code: n.config?.code || ''
                }));

                // æŒ‰åŸèŠ‚ç‚¹ç¼–å·æ’åº
                nodes.sort((a, b) => a.node_number - b.node_number);

                // é‡æ–°ç¼–å·ä¸ºè¿ç»­çš„1, 2, 3...
                const oldToNewMap = {};
                nodes.forEach((n, index) => {
                    const oldNumber = n.node_number;
                    const newNumber = index + 1;
                    oldToNewMap[oldNumber] = newNumber;
                    n.node_number = newNumber;
                });

                // ä»ä»£ç ä¸­è§£æå¹¶æ›´æ–°next_nodeå¼•ç”¨
                nodes.forEach(node => {
                    const parsed = parseNextNodeFromCode(node.code);
                    if (parsed.isValid) {
                        const oldNext = parsed.value;
                        node.next_node = oldToNewMap[oldNext] || 0;
                        node.next_node_dynamic = false;
                        // æ›´æ–°ä»£ç ä¸­çš„next_nodeä¸ºæ–°çš„ç¼–å·
                        node.code = node.code.replace(/next_node\s*=\s*\d+/g, `next_node = ${node.next_node}`);
                    } else if (parsed.isDynamic) {
                        node.next_node = null;
                        node.next_node_dynamic = true;
                        node.next_node_expression = parsed.expression;
                    } else {
                        node.next_node = 0;
                        node.next_node_dynamic = false;
                    }
                });

                if (nodes.length > 0) {
                    nextNodeNumber = nodes.length + 1;
                }

                renderNodesList();
                updateWorkflowStatusButton();
            } catch (error) {
                console.error('åŠ è½½å·¥ä½œæµå¤±è´¥:', error);
                showToast('é”™è¯¯', 'åŠ è½½å·¥ä½œæµå¤±è´¥: ' + error.message, 'error');
            }
        }

        async function saveWorkflow() {
            if (!currentWorkflow) {
                showToast('é”™è¯¯', 'è¯·å…ˆé€‰æ‹©å·¥ä½œæµ', 'error');
                return;
            }

            // ç¡®ä¿ä»£ç ä¸­çš„next_nodeä¸é…ç½®ä¸€è‡´
            nodes.forEach(node => {
                if (codeEditor && selectedNodeId === node.id) {
                    node.code = codeEditor.getValue();

                // å¦‚æœæ˜¯åŠ¨æ€next_nodeï¼Œä¸ä¿®æ”¹ä»£ç 
                // å¦‚æœæ˜¯é™æ€next_nodeï¼Œæ›´æ–°ä»£ç ä¸­çš„å€¼
                if (!node.next_node_dynamic && node.next_node !== null) {
                    // æ›´æ–°ä»£ç ä¸­çš„next_node
                    node.code = node.code.replace(/next_node\s*=\s*\d+/g, `next_node = ${node.next_node}`);
                }
            });

            const workflowData = {
                nodes: nodes.map(n => ({
                    node_id: n.id,
                    node_type: 'python',
                    name: n.name,
                    position_x: n.node_number * 200,
                    position_y: 0,
                    config: {
                        code: n.code,
                        description: n.description

                })),
                connections: nodes.filter(n => n.next_node > 0).map(n => ({
                    source: n.id,
                    target: `node_${n.next_node}`
                }))
            };

            try {
                await api(`/api/admin/workflows/${currentWorkflow.id}/nodes`, {
                    method: 'POST',
                    body: JSON.stringify(workflowData)

                showToast('ä¿å­˜æˆåŠŸ', `å·¥ä½œæµå·²ä¿å­˜ï¼Œå…± ${nodes.length} ä¸ªèŠ‚ç‚¹`, 'success');
            } catch (error) {
                showToast('ä¿å­˜å¤±è´¥', error.message, 'error');
            }
        }

            if (!currentWorkflow) return;

        // ========== API ==========
        async function api(url, options = {}) {
            const response = await fetch(url, {

                const error = await response.json();
                throw new Error(error.error || error.message || 'è¯·æ±‚å¤±è´¥');

            return response.json();
        }
