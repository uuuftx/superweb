                <div class="panel-title">ğŸ“‹ èŠ‚ç‚¹åˆ—è¡¨</div>

                    <div class="empty-hint">ç‚¹å‡»"æ·»åŠ "æŒ‰é’®åˆ›å»ºç¬¬ä¸€ä¸ªèŠ‚ç‚¹</div>

        <div class="editor-panel" id="editor-panel">

                <div class="empty-hint">ä»å·¦ä¾§åˆ—è¡¨é€‰æ‹©èŠ‚ç‚¹ï¼Œæˆ–åˆ›å»ºæ–°èŠ‚ç‚¹</div>

    <script>
        // ========== å…¨å±€çŠ¶æ€ ==========
        let currentWorkflow = null;
        let nodes = [];
        let selectedNodeId = null;
        let nextNodeNumber = 1;
        let codeEditor = null;

        // ========== åˆå§‹åŒ– ==========
        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const workflowId = urlParams.get('workflow');

            if (workflowId) {
                await loadWorkflowById(workflowId);
            } else {
                showToast('é”™è¯¯', 'ç¼ºå°‘å·¥ä½œæµIDå‚æ•°', 'error');
                setTimeout(() => goBack(), 1500);
            }
        };

        // ========== èŠ‚ç‚¹ç®¡ç† ==========
        function addNode() {
            const nodeNumber = nextNodeNumber++;
            const nodeId = `node_${nodeNumber}`;

            const node = {
                id: nodeId,
                node_number: nodeNumber,
                name: `èŠ‚ç‚¹${nodeNumber}`,
                description: '',
                next_node: nodeNumber + 1,
                code: generateDefaultCode(nodeNumber)
            };

            nodes.push(node);
            renderNodesList();
            selectNode(nodeId);
            showToast('æˆåŠŸ', `èŠ‚ç‚¹ #${nodeNumber} å·²åˆ›å»º`, 'success');
        }

        function generateDefaultCode(nodeNumber) {
            return `# èŠ‚ç‚¹ ${nodeNumber} - Pythonè„šæœ¬

# å¯ç”¨å˜é‡:
# data: ä¸Šä¸€ä¸ªèŠ‚ç‚¹ä¼ é€’çš„æ•°æ®
# context: è¯·æ±‚ä¸Šä¸‹æ–‡ {path, query, headers, body}

# å¤„ç†é€»è¾‘
data = data or {}
result = {
    "message": f"èŠ‚ç‚¹${nodeNumber}å¤„ç†å®Œæˆ",
    "node": ${nodeNumber},
    "data": data
}

# è®¾ç½®ä¸‹ä¸€ä¸ªèŠ‚ç‚¹ç¼–å· (0è¡¨ç¤ºç»“æŸ)
next_node = ${nodeNumber + 1}`
        }

        function renderNodesList() {
            const container = document.getElementById('nodes-list');

            if (nodes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“­</div>
                        <div class="empty-text">æš‚æ— èŠ‚ç‚¹</div>
                        <div class="empty-hint">ç‚¹å‡»"æ·»åŠ "æŒ‰é’®åˆ›å»ºç¬¬ä¸€ä¸ªèŠ‚ç‚¹</div>
                    </div>
                `;
                return;
            }

            // æŒ‰ç¼–å·æ’åº
            const sortedNodes = [...nodes].sort((a, b) => a.node_number - b.node_number);

            container.innerHTML = sortedNodes.map(node => {
                const isSelected = node.id === selectedNodeId;
                const nextNode = nodes.find(n => n.node_number === node.next_node);
                const hasNext = node.next_node && node.next_node > 0;
                const isLast = !hasNext || node.next_node === 0;

                return `
                    <div class="node-card ${isSelected ? 'selected' : ''}" onclick="selectNode('${node.id}')">
                        <div class="node-card-header">
                            <div class="node-number">#${node.node_number}</div>
                            <div class="node-info">
                                <div class="node-name">${node.name}</div>
                                <div class="node-meta">
                                    ${isLast ? 'â†’ ç»“æŸ' : `â†’ #${node.next_node} ${nextNode ? nextNode.name : ''}`}
                                </div>
                            </div>
                            ${!isLast ? '<div class="node-arrow">â†’</div>' : '<div class="node-arrow">â¹</div>'}
                        </div>
                        <div class="node-card-actions">
                            <button class="node-action-btn" onclick="event.stopPropagation(); moveNodeUp('${node.id}')" ${node.node_number === 1 ? 'disabled' : ''}>â†‘ ä¸Šç§»</button>
                            <button class="node-action-btn" onclick="event.stopPropagation(); moveNodeDown('${node.id}')" ${node.node_number === nodes.length ? 'disabled' : ''}>â†“ ä¸‹ç§»</button>
                            <button class="node-action-btn" onclick="event.stopPropagation(); deleteNode('${node.id}')">ğŸ—‘ åˆ é™¤</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function selectNode(nodeId) {
            selectedNodeId = nodeId;
            renderNodesList();
            showNodeEditor(nodeId);
        }

        function showNodeEditor(nodeId) {
            const node = nodes.find(n => n.id === nodeId);
            if (!node) return;

            const panel = document.getElementById('editor-panel');

            // åˆ›å»ºä¸‹ä¸€èŠ‚ç‚¹é€‰é¡¹
            const nextNodeOptions = nodes.map(n =>
                `<option value="${n.node_number}" ${n.node_number === node.next_node ? 'selected' : ''}>#${n.node_number} - ${n.name}</option>`
            ).join('');

            panel.innerHTML = `
                <div class="editor-header">
                    <div>
                        <div class="editor-title">ğŸ“ ç¼–è¾‘èŠ‚ç‚¹ #${node.node_number}</div>
                        <div class="editor-meta">${node.name}</div>
                    </div>
                </div>

                <div class="editor-toolbar">
                    <div class="editor-field">
                        <div class="editor-label">èŠ‚ç‚¹åç§°</div>
                        <input type="text" class="editor-input" id="node-name" value="${node.name}">
                    </div>
                    <div class="editor-field">
                        <div class="editor-label">æè¿°</div>
                        <input type="text" class="editor-input" id="node-description" value="${node.description || ''}">
                    </div>
                    <div class="editor-field">
                        <div class="editor-label">ä¸‹ä¸€èŠ‚ç‚¹ (0è¡¨ç¤ºç»“æŸ)</div>
                        <select class="editor-select" id="node-next">
                            <option value="0" ${node.next_node === 0 ? 'selected' : ''}>0 - ç»“æŸæµç¨‹</option>
                            ${nextNodeOptions}
                        </select>
                    </div>
                </div>

                <div class="editor-content">
                    <textarea id="code-editor">${node.code || ''}</textarea>
                </div>
            `;

            // åˆå§‹åŒ–ä»£ç ç¼–è¾‘å™¨
            codeEditor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
                mode: 'python',
                theme: 'monokai',
                lineNumbers: true,
                matchBrackets: true,
                indentUnit: 4,
                tabSize: 4,
                indentWithTabs: false,
            });

            // ç»‘å®šäº‹ä»¶
            document.getElementById('node-name').addEventListener('input', (e) => {
                node.name = e.target.value;
                renderNodesList();
            });

            document.getElementById('node-description').addEventListener('input', (e) => {
                node.description = e.target.value;
            });

            document.getElementById('node-next').addEventListener('change', (e) => {
                node.next_node = parseInt(e.target.value);
                renderNodesList();
            });

            // ä»£ç å˜æ›´ç›‘å¬
            codeEditor.on('change', () => {
                node.code = codeEditor.getValue();
            });
        }

        function moveNodeUp(nodeId) {
            const node = nodes.find(n => n.id === nodeId);
            if (!node || node.node_number <= 1) return;

            // ä¸ä¸Šä¸€ä¸ªèŠ‚ç‚¹äº¤æ¢ç¼–å·
            const prevNode = nodes.find(n => n.node_number === node.node_number - 1);
            if (prevNode) {
                const tempNum = node.node_number;
                node.node_number = prevNode.node_number;
                prevNode.node_number = tempNum;

                // æ›´æ–°ä¸‹ä¸€èŠ‚ç‚¹å¼•ç”¨
                nodes.forEach(n => {
                    if (n.next_node === tempNum) n.next_node = node.node_number;
                    else if (n.next_node === prevNode.node_number) n.next_node = tempNum;
                });

                renderNodesList();
                selectNode(nodeId);
            }
        }

        function moveNodeDown(nodeId) {
            const node = nodes.find(n => n.id === nodeId);
            if (!node || node.node_number >= nodes.length) return;

            // ä¸ä¸‹ä¸€ä¸ªèŠ‚ç‚¹äº¤æ¢ç¼–å·
            const nextNode = nodes.find(n => n.node_number === node.node_number + 1);
            if (nextNode) {
                const tempNum = node.node_number;
                node.node_number = nextNode.node_number;
                nextNode.node_number = tempNum;

                // æ›´æ–°ä¸‹ä¸€èŠ‚ç‚¹å¼•ç”¨
                nodes.forEach(n => {
                    if (n.next_node === tempNum) n.next_node = node.node_number;
                    else if (n.next_node === nextNode.node_number) n.next_node = tempNum;
                });

                renderNodesList();
                selectNode(nodeId);
            }
        }

        function deleteNode(nodeId) {
            const node = nodes.find(n => n.id === nodeId);
            if (!node) return;

            if (!confirm(`ç¡®å®šè¦åˆ é™¤èŠ‚ç‚¹ #${node.node_number} "${node.name}" å—ï¼Ÿ`)) return;

            // åˆ é™¤èŠ‚ç‚¹
            nodes = nodes.filter(n => n.id !== nodeId);

            // é‡æ–°ç¼–å·
            nodes.sort((a, b) => a.node_number - b.node_number);
            nodes.forEach((n, index) => {
                n.node_number = index + 1;
            });

            // æ›´æ–°ä¸‹ä¸€èŠ‚ç‚¹å¼•ç”¨
            nodes.forEach(n => {
                if (n.next_node > nodes.length) n.next_node = 0;
            });

            // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰é€‰ä¸­çš„èŠ‚ç‚¹
            if (selectedNodeId === nodeId) {
                selectedNodeId = null;
                document.getElementById('editor-panel').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ¯</div>
                        <div class="empty-text">é€‰æ‹©ä¸€ä¸ªèŠ‚ç‚¹å¼€å§‹ç¼–è¾‘</div>
                    </div>
                `;
            }

            renderNodesList();
            showToast('æˆåŠŸ', 'èŠ‚ç‚¹å·²åˆ é™¤', 'success');
        }

        // ========== å·¥ä½œæµæ“ä½œ ==========
        async function loadWorkflowById(workflowId) {
            try {
                const data = await api(`/api/admin/workflows/${workflowId}/detail`);
                currentWorkflow = data.workflow;
                document.getElementById('workflow-title').textContent = currentWorkflow.name;

                nodes = data.nodes.map(n => ({
                    id: n.id,
                    node_number: parseInt(n.id.split('_')[1]) || 1,
                    name: n.name,
                    description: n.config?.description || '',
                    next_node: 0, // ä»ä»£ç ä¸­è§£æ
                    code: n.config?.code || ''
                }));

                // è§£ænext_node
                nodes.forEach(node => {
                    const match = node.code.match(/next_node\s*=\s*(\d+)/);
                    if (match) {
                        node.next_node = parseInt(match[1]);
                    }
                });

                if (nodes.length > 0) {
                    nextNodeNumber = Math.max(...nodes.map(n => n.node_number)) + 1;
                }

                renderNodesList();
                updateWorkflowStatusButton();
            } catch (error) {
                console.error('åŠ è½½å·¥ä½œæµå¤±è´¥:', error);
                showToast('é”™è¯¯', 'åŠ è½½å·¥ä½œæµå¤±è´¥: ' + error.message, 'error');

        async function saveWorkflow() {
            if (!currentWorkflow) {
                showToast('é”™è¯¯', 'è¯·å…ˆé€‰æ‹©å·¥ä½œæµ', 'error');
                return;
            }

            // ç¡®ä¿ä»£ç ä¸­çš„next_nodeä¸é…ç½®ä¸€è‡´
            nodes.forEach(node => {
                if (codeEditor && selectedNodeId === node.id) {
                    node.code = codeEditor.getValue();
                }
                // æ›´æ–°ä»£ç ä¸­çš„next_node
                node.code = node.code.replace(/next_node\s*=\s*\d+/g, `next_node = ${node.next_node}`);
            });

            const workflowData = {
                nodes: nodes.map(n => ({
                    node_id: n.id,
                    node_type: 'python',
                    name: n.name,
                    position_x: n.node_number * 200,
                    position_y: 0,
                    config: {
                        code: n.code,
                        description: n.description
                    }
                })),
                connections: nodes.filter(n => n.next_node > 0).map(n => ({
                    source: n.id,
                    target: `node_${n.next_node}`
                }))
            };

            try {
                await api(`/api/admin/workflows/${currentWorkflow.id}/nodes`, {
                    method: 'POST',
                    body: JSON.stringify(workflowData)
                });
                showToast('ä¿å­˜æˆåŠŸ', `å·¥ä½œæµå·²ä¿å­˜ï¼Œå…± ${nodes.length} ä¸ªèŠ‚ç‚¹`, 'success');
            } catch (error) {
                showToast('ä¿å­˜å¤±è´¥', error.message, 'error');
            }
        }

        // ========== è¾…åŠ©åŠŸèƒ½ ==========
        function toggleWorkflowEnabled() {
            if (!currentWorkflow) return;

            const newEnabled = !currentWorkflow.enabled;

            api(`/api/admin/workflows/${currentWorkflow.id}`, {
                method: 'PATCH',
                body: JSON.stringify({ enabled: newEnabled })
            }).then(() => {
                currentWorkflow.enabled = newEnabled;
                updateWorkflowStatusButton();
                showToast('æˆåŠŸ', `å·¥ä½œæµå·²${newEnabled ? 'å¯ç”¨' : 'ç¦ç”¨'}`, 'success');
            }).catch(error => {
                showToast('å¤±è´¥', error.message, 'error');
            });
        }

        function updateWorkflowStatusButton() {
            const icon = document.getElementById('workflow-status-icon');
            const text = document.getElementById('workflow-status-text');

            if (currentWorkflow && currentWorkflow.enabled) {
                icon.textContent = 'ğŸŸ¢';
                text.textContent = 'å·²å¯ç”¨';
            } else {
                icon.textContent = 'ğŸ”´';
                text.textContent = 'å·²ç¦ç”¨';
            }
        }

        function viewLogs() {
            if (!currentWorkflow) return;
            window.location.href = `/ui/workflow-logs?workflow_id=${currentWorkflow.id}`;
        }

        function goBack() {
            window.history.back();
        }

        function showToast(title, message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div class="toast-title">${title}</div>
                <div class="toast-message">${message}</div>
            `;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }

        // ========== API ==========
        async function api(url, options = {}) {
            const response = await fetch(url, {
                headers: { 'Content-Type': 'application/json', ...options.headers },
                ...options
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || error.message || 'è¯·æ±‚å¤±è´¥');
            }

            return response.json();
        }
