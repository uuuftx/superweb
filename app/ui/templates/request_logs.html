{% block content %}
<style>
.logs-container {
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 20px;
    height: calc(100vh - 150px);
}

.stats-panel, .logs-panel {
    background: white;
    border-radius: 12px;
    padding: 20px;

}

.stat-card {
    background: #f7fafc;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 12px;
}

.stat-card h4 {
    margin: 0 0 8px 0;
    font-size: 12px;
    color: #718096;
    text-transform: uppercase;
}

.stat-card .value {
    font-size: 24px;
    font-weight: 700;
    color: #2d3748;
}

.stat-card.success .value { color: #10b981; }
.stat-card.warning .value { color: #f59e0b; }

.method-badge {
    display: inline-block;
    padding: 3px 8px;
    border-radius: 4px;
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
}

.method-badge.GET { background: #d1fae5; color: #065f46; }
.method-badge.POST { background: #dbeafe; color: #1e40af; }
.method-badge.PUT { background: #fef3c7; color: #92400e; }
.method-badge.DELETE { background: #fee2e2; color: #991b1b; }
.method-badge.PATCH { background: #e9d5ff; color: #6b21a8; }

.status-badge {
    display: inline-block;
    padding: 3px 8px;
    border-radius: 4px;
    font-size: 11px;
    font-weight: 600;
}

.status-badge.success { background: #d1fae5; color: #065f46; }
.status-badge.redirect { background: #fef3c7; color: #92400e; }
.status-badge.client-error { background: #fed7aa; color: #9a3412; }
.status-badge.server-error { background: #fee2e2; color: #991b1b; }

.log-item {
    padding: 12px;
    border-bottom: 1px solid #f0f0f0;
    cursor: pointer;
    transition: background 0.2s;
}

.log-item:hover {
    background: #f7fafc;
}

.log-item.selected {
    background: #edf2f7;
    border-left: 3px solid #667eea;
}

.log-detail {
    background: #1a1a1a;
    color: #f0f0f0;
    padding: 15px;
    border-radius: 8px;
    font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
    font-size: 13px;
    overflow: auto;
}

.auto-refresh-toggle {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    background: #f7fafc;
    border-radius: 6px;
    font-size: 13px;
}

.toggle-switch {
    width: 40px;
    height: 22px;
    background: #cbd5e0;
    border-radius: 11px;
    position: relative;
    cursor: pointer;
    transition: background 0.2s;
}

.toggle-switch.active {
    background: #667eea;
}

.toggle-switch::after {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    background: white;
    border-radius: 50%;
    top: 2px;
    left: 2px;
    transition: left 0.2s;
}

.toggle-switch.active::after {
    left: 20px;
}
</style>

<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>

            <p style="color: #718096;">å®æ—¶æŸ¥çœ‹ API è¯·æ±‚</p>
        </div>

            <div class="auto-refresh-toggle">
                <div class="toggle-switch" id="refresh-toggle" onclick="toggleAutoRefresh()"></div>

            <button class="btn" onclick="loadLogs()">ğŸ”„ åˆ·æ–°</button>
            <button class="btn" onclick="clearLogs()" style="background: #fee2e2; color: #991b1b;">æ¸…ç©º</button>
        </div>

</div>

<div class="logs-container">
    <!-- ç»Ÿè®¡é¢æ¿ -->
    <div class="stats-panel">
        <h3 style="margin-top: 0;">ç»Ÿè®¡</h3>

        <div class="stat-card">
            <h4>æ€»è¯·æ±‚æ•°</h4>
            <div class="value" id="stat-total">-</div>
        </div>

        <div class="stat-card success">
            <h4>æˆåŠŸç‡</h4>
            <div class="value" id="stat-success">-</div>
        </div>

        <div class="stat-card">
            <h4>å¹³å‡è€—æ—¶</h4>
            <div class="value" id="stat-duration">-<span style="font-size: 14px; color: #718096;">ms</span></div>
        </div>

        <div style="margin-top: 20px;">
            <h4 style="font-size: 12px; color: #718096; margin-bottom: 10px;">è¯·æ±‚æ–¹æ³•</h4>
            <div id="method-stats"></div>
        </div>

        <div style="margin-top: 20px;">
            <h4 style="font-size: 12px; color: #718096; margin-bottom: 10px;">çŠ¶æ€ç </h4>
            <div id="status-stats"></div>
        </div>
    </div>

    <!-- æ—¥å¿—é¢æ¿ -->
    <div class="logs-panel" style="display: flex; flex-direction: column;">
        <div style="flex: 1; overflow-y: auto;" id="logs-list">
            <div style="text-align: center; padding: 40px; color: #a0aec0;">
                åŠ è½½ä¸­...
            </div>
        </div>

        <div id="log-detail" style="display: none; margin-top: 20px;">

</div>

<script>
let autoRefresh = false;
let refreshInterval = null;
let selectedLogId = null;

async function loadLogs() {
    try {
        const response = await fetch('/api/dev/request-logs');
        const data = await response.json();

        renderLogs(data.logs);
        await loadStats();
    } catch (error) {
        console.error('åŠ è½½å¤±è´¥:', error);
    }
}

async function loadStats() {
    try {
        const response = await fetch('/api/dev/request-stats');
        const stats = await response.json();

        document.getElementById('stat-total').textContent = stats.total_requests;
        document.getElementById('stat-success').textContent = stats.success_rate + '%';
        document.getElementById('stat-duration').innerHTML = stats.avg_duration_ms + '<span style="font-size: 14px; color: #718096;">ms</span>';

        // æ–¹æ³•ç»Ÿè®¡
        const methodStats = Object.entries(stats.by_method || {}).map(([method, count]) => `
            <div style="display: flex; justify-content: space-between; padding: 6px 0; font-size: 13px;">
                <span class="method-badge ${method}">${method}</span>
                <span style="color: #4a5568;">${count}</span>
            </div>
        `).join('');
        document.getElementById('method-stats').innerHTML = methodStats || '<span style="color: #a0aec0;">æš‚æ— æ•°æ®</span>';

        // çŠ¶æ€ç ç»Ÿè®¡
        const statusStats = Object.entries(stats.by_status || {}).map(([status, count]) => `
            <div style="display: flex; justify-content: space-between; padding: 6px 0; font-size: 13px;">
                <span class="status-badge ${getStatusClass(status)}">${status}</span>
                <span style="color: #4a5568;">${count}</span>
            </div>
        `).join('');
        document.getElementById('status-stats').innerHTML = statusStats || '<span style="color: #a0aec0;">æš‚æ— æ•°æ®</span>';
    } catch (error) {
        console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
    }
}

function renderLogs(logs) {
    const logsList = document.getElementById('logs-list');

    if (logs.length === 0) {
        logsList.innerHTML = '<div style="text-align: center; padding: 40px; color: #a0aec0;">æš‚æ— æ—¥å¿—</div>';
        return;
    }

    logsList.innerHTML = logs.map((log, index) => `
        <div class="log-item ${selectedLogId === index ? 'selected' : ''}" onclick="showLogDetail(${index})">
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 6px;">
                <span class="method-badge ${log.method}">${log.method}</span>
                <span style="flex: 1; font-weight: 500; color: #2d3748; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${log.path}</span>
                <span class="status-badge ${getStatusClass(log.status_code)}">${log.status_code}</span>
            </div>
            <div style="display: flex; gap: 15px; font-size: 12px; color: #718096;">
                <span>â± ${log.duration_ms}ms</span>
                <span>ğŸ• ${formatTime(log.timestamp)}</span>
                ${log.client_ip ? `<span>ğŸŒ ${log.client_ip}</span>` : ''}
            </div>
        </div>
    `).join('');

    // å­˜å‚¨æ—¥å¿—æ•°æ®
    window.currentLogs = logs;
}

function showLogDetail(index) {
    selectedLogId = index;
    const log = window.currentLogs[index];

    const detail = document.getElementById('log-detail');
    const content = document.getElementById('log-detail-content');

    content.innerHTML = `
<strong>æ—¶é—´:</strong> ${log.timestamp}
<strong>æ–¹æ³•:</strong> ${log.method}
<strong>è·¯å¾„:</strong> ${log.path}
<strong>çŠ¶æ€ç :</strong> ${log.status_code}
<strong>è€—æ—¶:</strong> ${log.duration_ms}ms
<strong>å®¢æˆ·ç«¯:</strong> ${log.client_ip || 'N/A'}
<strong>User-Agent:</strong> ${log.user_agent || 'N/A'}

<strong>æŸ¥è¯¢å‚æ•°:</strong>
${log.query_params ? JSON.stringify(log.query_params, null, 2) : '(æ— )'}

<strong>è·¯å¾„å‚æ•°:</strong>
${log.path_params ? JSON.stringify(log.path_params, null, 2) : '(æ— )'}
    `.trim();

    detail.style.display = 'block';

    // æ›´æ–°é€‰ä¸­çŠ¶æ€
    document.querySelectorAll('.log-item').forEach((item, i) => {
        item.classList.toggle('selected', i === index);
    });
}

function getStatusClass(status) {
    if (status >= 200 && status < 300) return 'success';
    if (status >= 300 && status < 400) return 'redirect';
    if (status >= 400 && status < 500) return 'client-error';
    if (status >= 500) return 'server-error';
    return '';
}

function formatTime(isoString) {
    const date = new Date(isoString);
    return date.toLocaleTimeString('zh-CN');
}

function toggleAutoRefresh() {
    autoRefresh = !autoRefresh;
    const toggle = document.getElementById('refresh-toggle');

    if (autoRefresh) {
        toggle.classList.add('active');
        refreshInterval = setInterval(loadLogs, 2000);
        showToast('è‡ªåŠ¨åˆ·æ–°', 'å·²å¼€å¯ï¼ˆæ¯2ç§’ï¼‰', 'info');
    } else {
        toggle.classList.remove('active');
        if (refreshInterval) {
            clearInterval(refreshInterval);
            refreshInterval = null;
        }
        showToast('è‡ªåŠ¨åˆ·æ–°', 'å·²å…³é—­', 'info');
    }
}

async function clearLogs() {
    if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ—¥å¿—å—ï¼Ÿ')) return;

    try {
        await fetch('/api/dev/request-logs/clear', { method: 'POST' });
        showToast('å·²æ¸…ç©º', 'æ—¥å¿—å·²æ¸…ç©º', 'success');
        selectedLogId = null;
        document.getElementById('log-detail').style.display = 'none';
        loadLogs();
    } catch (error) {
        showToast('æ¸…ç©ºå¤±è´¥', error.message, 'error');
    }
}

// åˆå§‹åŠ è½½
loadLogs();

// é¡µé¢å¸è½½æ—¶æ¸…ç†
window.addEventListener('beforeunload', () => {
    if (refreshInterval) {
        clearInterval(refreshInterval);
    }
});
</script>
